<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/css?family=Pacifico&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Cedarville+Cursive&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>My Business Card</title>
</head>


<body id="align">
    <div>
        <header>
            <h1 class="print"><strong>Make your business card!</strong></h1>
        </header>
    </div>



    <label class="print" for="fullName">Full Name:</label>
    <input type="text" id="fullName" placeholder="Full Name" required><br>
    <label class="print" for="jobTitle">Job Title:</label>
    <input type="text" id="jobTitle" placeholder="Job Title" required><br>
    <label class="print" for="address">Address:</label>
    <input type="text" id="address" placeholder="Address" required><br>
    <label class="print" for="phoneNumber">Phone Number:</label>
    <input type="text" id="phoneNumber" placeholder="Phone Number" required><br>
    <label class="print" for="email">Email:</label>
    <input type="text" id="email" placeholder="Email" required><br>
    <button class="print" onclick=makeIdCard()>Get your business card!</button>


    <div id="businessCard">
        <p id="postFullName"></p>
        <p id="postJobTitle"></p>
        <p id="postAddress"></p>
        <p id="postPhoneNumber"></p>
        <p id="postEmail"></p>
    </div>
    <div class="print" id="footer" style="display: fixed">
        <footer class="print">
            <p>
                This was created by Brandon Baker, thank you for your support!
            </p>
        </footer>
    </div>
    <script src="script.js"></script>

</body>

</html>
